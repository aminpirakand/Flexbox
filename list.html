<style>
    .section{

    }
    .sidebar{
        background-color:lightcoral;

    }
    .main{
        display: flex;
        flex: 85%;
        background-color:lightgreen;
        flex-wrap: wrap;
    }
    li{
        padding: 20px;
        list-style: none;
    }
    .cart{
        border: 1px solid gray;
        border-radius: 5px;
        display: flex;
        width: 400px;
        height: 200px;

        text-align: center;
    }
    .card-description{
        display: flex;
        flex: 70%;

        flex-direction: column;
    }
    .card-image{
        flex: 30%;
        margin: 2px;
    }
    .description-main{
        display: flex;
        flex-wrap: wrap;
    }

    .description-head{
        text-align: left;
        padding-left: 10px;
        flex: 20%;
    }
    .description-main{
        display: flex;
        flex: 80%;
    }
    p{
        text-align: left;
        padding: 0px 10px;
        margin: 0;
    }
    .description-left{
        flex: 80%;
    }
    .description-right{
        position: relative;
        flex: 20%;

    }
    .description-right>button{
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    .desc-1{
        margin-top:30px;
    }
    .desc-2{
        margin-top: 20px;
    }
    .desc-3{
        margin-top: 20px;
    }
    @media(max-width:630px){
        .sidebar{display: none;}
    }
    .sidebar ul{
        padding: 10px;
    }
    .sidebar ul li{
        list-style: none;
        font-weight: bold;
        margin: 10px auto;
        position: relative;
        overflow: hidden;
        max-height: 35px;
        line-height: 35px;
        transition: 1s;
        text-transform: capitalize;
    }
    .sidebar ul li a{
        text-decoration: none;
        color: whitesmoke;
    }
    .sidebar ul li > ul{
        padding: 1px;
        margin: 0 0 0 20px;
    }
    .sidebar ul:first-child{
        max-height: 50px;
    }
    .sidebar ul:first-child{
        .sidebar ul li a{
            text-decoration: none;
            color: aqua;
        }
    }
    .sidebar ul li > ul li{
        height: 25px;
        line-height: 20px;
        font-size: 15px;
        color: antiquewhite;
        border-left:1px solid white;
        margin: 5px;
        cursor: pointer;
    }

</style>
